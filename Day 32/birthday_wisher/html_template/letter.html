<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Template</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            line-height: 1.5;
            font-weight: 400;
            color: #232f3e;
            margin: 0 auto;
        }
        .birthday-message {
            text-align: center;
            margin: 5rem;
            padding: 2rem;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="birthday-message">
        <h1>Happy Birthday, {{ name }}!</h1>
        <p>Wishing you a fantastic year ahead filled with joy and success. </p>
        <p>Best wishes,</p>
        <p>{{ sender }}</p>
    </div>
</body>
</html>
